<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/footer.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Navbar Styling */
        
        .navbar {
            background: linear-gradient(to right, #0099ff, #00bbff);
            padding: 15px 0;
        }
        
        .navbar-nav .nav-link {
            font-weight: 500;
            transition: 0.3s;
        }
        
        .navbar-nav .nav-link:hover {
            color: #fff !important;
            transform: scale(1.1);
        }
        /* Profile Page Layout */
        
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 40px 0;
        }
        
        .profile-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Profile Heading */
        
        .profile-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #004080;
            margin-bottom: 20px;
        }
        /* Profile Fields */
        
        .profile-info p {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            padding: 5px 0;
        }
        
        .profile-info strong {
            color: #004080;
        }
        /* Buttons Styling */
        
        .btn-primary {
            background-color: #00bbff;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            transition: 0.3s;
            width: 100%;
            border-radius: 10px;
        }
        
        .btn-primary:hover {
            background-color: #007acc;
            color: white;
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            transition: 0.3s;
            width: 100%;
            border-radius: 10px;
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        /* Input Fields */
        
        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: 0.3s ease-in-out;
        }
        
        .form-control:focus {
            border-color: #00bbff;
            box-shadow: 0px 0px 8px rgba(0, 187, 255, 0.5);
        }
        /* Sticky Footer */
        
        footer {
            background: linear-gradient(to right, #0099ff, #00bbff);
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .profile-card {
                width: 80%;
            }
        }
        
        @media (max-width: 576px) {
            .profile-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Header with Sticky Navigation -->
    <header class="sticky-top navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3 w-100">
                <div class="logo h4 d-flex align-items-center text-white">
                    <img src="./images/mortarboard.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;"> College Placement Portal
                </div>
                <nav>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-white" href="student.html">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="upload_resume.html">Upload</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="student_jobs.html">Jobs</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="notifications.html">Notification</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-card">
            <h2 class="profile-title">View Profile</h2>

            <!-- Display Profile Info -->
            <div id="display-info">
                <h4 class="text-center">Personal Information</h4>
                <div class="profile-info">
                    <p><strong>Name:</strong> <span id="nameDisplay"></span></p>
                    <p><strong>Age:</strong> <span id="ageDisplay"></span></p>
                    <p><strong>Address:</strong> <span id="addressDisplay"></span></p>
                </div>

                <h4 class="text-center mt-3">Educational Information</h4>
                <div class="profile-info">
                    <p><strong>Course:</strong> <span id="courseDisplay"></span></p>
                    <p><strong>Year:</strong> <span id="yearDisplay"></span></p>
                    <p><strong>Percentage:</strong> <span id="perDisplay"></span></p>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-primary" id="createOrUpdateBtn" onclick="toggleProfileForm()">Create Profile</button>
                </div>
            </div>

            <!-- Edit Profile Form (Hidden Initially) -->
            <div id="edit-info" class="d-none">
                <h4 class="text-center mt-3">Edit Information</h4>
                <input type="text" id="nameInput" class="form-control mb-2" placeholder="Name">
                <input type="number" id="ageInput" class="form-control mb-2" placeholder="Age">
                <input type="text" id="addressInput" class="form-control mb-2" placeholder="Address">
                <input type="text" id="courseInput" class="form-control mb-2" placeholder="Course">
                <input type="text" id="yearInput" class="form-control mb-2" placeholder="Year">
                <input type="number" step="0.1" id="perInput" class="form-control mb-2" placeholder="Percentage">

                <div class="text-center mt-4">
                    <button class="btn btn-success" id="saveBtn" onclick="saveProfile()">Save Profile</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 College Placement Portal. All rights reserved.</p>
    </footer>

    <script src="./js/student_profile.js"></script>
</body>

</html>
